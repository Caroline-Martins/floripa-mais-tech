<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title> 
    <link rel="stylesheet" href="style.css">
    

</head>
<body> 
    <form> 
        <fieldset>
            <label for="name"><b>Nome:</b></label>
            <input type="text" id="name" name="name">
         </fieldset>

        <fieldset>
            <legend><b>Qual é a sua linguagem?</b></legend>

            <input type="checkbox" name="java" id="java">
            <label for="java">Java</label>

            <input type="checkbox" name="pyton" id="java">
            <label for="phyton">Phyton</label>

            <input type="checkbox" name="javaScript" id="javaScript">
            <label for="javaScript">Java Script</label>
        </fieldset>
        <fieldset>
            <legend><b>Qual é a sua cor preferida?</b></legend> 
           
            <input type="radio" name="cor" id="rosa">
            <label for="rosa" id="labelRosa">Rosa</label>

            <input type="radio" name="cor" id="azul">
            <label for="azul" id="labelAzul">Azul</label>

            <input type="radio" name="cor" id="preto">
            <label for="preto">Preto</label>

            <input type="radio" name="cor" id="amarelo">
            <label for="amarelo" id="labelAmarelo">Amarelo</label> 

            <input type="radio" name="cor" id="laranja">
            <label for="laranja" id="labelLaranja">Laranja</label> 

            <input type="radio" name="cor" id="lílas">
            <label for="lílas" id="labelLilas">Lílas  </label> 
        </fieldset><br>
        
        <input type="submit" value="Enviar">
        
     </form>
</body>
</html>
